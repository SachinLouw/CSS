<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" type="text/css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
    <section class="container-fluid">
      <section class="row justify-content-center">
        <section class="col-7">

          <form class="form-container">

              <img class="tinder-logo" src="images/Tinder-logo.png" alt="Tinder!">
              <h3 class="headings">GET STARTED</h3>
              <p  class="disclaimer">By clicking log in, you agree with our
                <a href="" id="terms" class="links">Terms</a>,
                <a href="" id="p-policy" class="links">Privacy Policy</a> and
                <a href="" id="c-policy" class="links">Cookie Policy</a>.
              </p>
            <div class="form-group">
                <h3 style="background-color: #394B97; border-color: #394B97" id="login-fb" type="button"
                  class="btn btn-primary btn-block">LOG IN WITH FACEBOOK</h3>
            </div>
            <div class="form-group">
              <h3 style="background-color: white; border-color: darkgrey; color: lightgrey;" id="login-phone" type="button"
              class="btn btn-primary btn-block">LOG IN WITH PHONE NUMBER</h3>
            </div>
            <div class="form-group">
              <a  href="" id="can't-login" class="links">Trouble Logging In?</a>
            </div>

            <h3 class="headings">GET THE APP!</h3>

            <div style="padding-bottom: 10px;"class="row justify-content-center">
                <div class="col-3">
                  <div class="card">
                      <img style="width: 60px; height: 60px; margin: auto;"
                        class="card-img-top img-fluid" src="images/Apple-logo-grey-880x625.png" alt="Apple">
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                      <img style="width: 60px; height: 60px; margin: auto;"
                        class="card-img-top img-fluid" src="images/New-Play-Store-logo.png" alt="Google">
                  </div>
                </div>
              </div>
            </div>

          </form>
        </section>
      </section>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
